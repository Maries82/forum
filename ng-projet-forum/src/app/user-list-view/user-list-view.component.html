<div>
  Users :
  <select>
    <option *ngFor="let user of users">
      {{user.name}}
    </option>
  </select>

  <h2>
    User Topic
  </h2>


  <h3>Create new User</h3>
 <form>
    <input name="userName"
           #userName [(ngModel)]="createdUser.name" (click)="createdUser.name = ''"> {{userName.value}}

    <button (click)="createUser()" > Create new User</button>
  </form>

</div>
